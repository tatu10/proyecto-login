<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <form action="procesar_registro.php" method="POST">
            <h2>Registrarse</h2>
            <div class="form-group">
                <label for="nombre_completo">Nombre completo:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
            <div class="form-group">
                <p>Al registrarse, usted acepta nuestras <a href="condiciones.html">condiciones de uso</a> y <a href="politica_privacidad.html">política de privacidad</a>.</p>
                <p>¿Ya tiene una cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
